<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #64b5f6, #ffcc80);
            color: #333;
            flex-direction: column;
        }

        .home-menu {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            margin: 10px 0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #004d40;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffeb3b;
            color: #333;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #fbc02d;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #004d40;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .cell {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #004d40;
            font-size: 3em;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            transform: scale(1.1);
            background-color: #b2dfdb;
        }

        .cell.X {
            color: #f44336;
            animation: bounceX 0.6s ease-in-out;
        }

        .cell.O {
            color: #4caf50;
            animation: bounceO 0.6s ease-in-out;
        }

        /* Popup */
        .popup {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            display: none;
            animation: popupIn 0.5s ease-out;
        }

        #winner-message {
            margin-bottom: 20px;
            font-size: 22px;
            color: #004d40;
            font-weight: bold;
        }

        #turn-message {
            margin-top: 15px;
            font-size: 20px;
            color: #004d40;
            font-weight: bold;
        }

        /* Buttons */
        button {
            margin: 10px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Popup Animations */
        @keyframes bounceX {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounceO {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes popupIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }

            .cell {
                height: 80px;
                font-size: 2.5em;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Home Menu -->
    <div id="home-menu" class="home-menu">
        <h1>Welcome to Mena's XO</h1>
        <div class="input-container">
            <label for="player1-name">Player 1 Name (X):</label>
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name" />
        </div>
        <div class="input-container">
            <label for="player2-name">Player 2 Name (O):</label>
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name" />
        </div>
        <button id="start-btn">Play</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container" style="display: none;">
        <h1>XO</h1>
        <div id="game-board" class="game-board">
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
        <button id="reset-btn">Restart Game</button>
        <p id="turn-message"></p>
    </div>

    <!-- Winner Popup -->
    <div id="winner-popup" class="popup" style="display: none;">
        <h2 id="winner-message"></h2>
        <button id="replay-btn">Play Again</button>
        <button id="home-btn">Home</button>
    </div>

    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>

    <script>
        // DOM elements
        const homeMenu = document.getElementById("home-menu");
        const gameContainer = document.getElementById("game-container");
        const winnerPopup = document.getElementById("winner-popup");
        const winnerMessage = document.getElementById("winner-message");
        const resetButton = document.getElementById("reset-btn");
        const startButton = document.getElementById("start-btn");
        const replayButton = document.getElementById("replay-btn");
        const homeButton = document.getElementById("home-btn");
        const turnMessage = document.getElementById("turn-message");
        const cells = document.querySelectorAll("[data-cell]");

        // Audio
        const clickSound = document.getElementById("click-sound");
        const winSound = document.getElementById("win-sound");

        // Player names
        let player1Name = "Player 1";
        let player2Name = "Player 2";

        // Game state
        let currentPlayer = "X";
        let gameBoard = Array(9).fill(null);
        let isGameOver = false;

        // Start Game
        startButton.addEventListener("click", () => {
            player1Name = document.getElementById("player1-name").value.trim();
            player2Name = document.getElementById("player2-name").value.trim();

            // Check if either name is empty
            if (!player1Name || !player2Name) {
                alert("Please enter both Player 1 and Player 2 names.");
                return;
            }

            homeMenu.style.display = "none";
            gameContainer.style.display = "block";
            turnMessage.textContent = `${player1Name}'s turn`;
        });

        // Game logic
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]  // diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a];
                }
            }

            return null;
        }

        function handleCellClick(event) {
            const cell = event.target;
            const cellIndex = [...cells].indexOf(cell);

            if (gameBoard[cellIndex] || isGameOver) return;

            gameBoard[cellIndex] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);
            clickSound.play();

            const winner = checkWinner();
            if (winner) {
                isGameOver = true;
                winSound.play();
                winnerMessage.textContent = `${winner === "X" ? player1Name : player2Name} WON!`;
                winnerPopup.style.display = "block";
            } else if (gameBoard.every(cell => cell)) {
                isGameOver = true;
                winnerMessage.textContent = "It's a Draw!";
                winnerPopup.style.display = "block";
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                turnMessage.textContent = `${currentPlayer === "X" ? player1Name : player2Name}'s turn`;
            }
        }

        // Reset game
        resetButton.addEventListener("click", resetGame);

        function resetGame() {
            gameBoard = Array(9).fill(null);
            isGameOver = false;
            currentPlayer = "X";
            turnMessage.textContent = `${player1Name}'s turn`;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
            });
        }

        // Replay button
        replayButton.addEventListener("click", resetGame);

        // Go back to home
        homeButton.addEventListener("click", () => {
            winnerPopup.style.display = "none";
            homeMenu.style.display = "block";
            gameContainer.style.display = "none";
        });

        cells.forEach(cell => {
            cell.addEventListener("click", handleCellClick);
        });
    </script>
</body>
</html>
